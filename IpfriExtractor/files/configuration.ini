ghi_name_fr = Indice de la faim dans le monde
ghi_desc_en = The Global Hunger Index (GHI) is designed to comprehensively measure and track hunger globally and by country and region. Calculated each year by the International Food Policy Research Institute (IFPRI), the GHI highlights successes and failures in hunger reduction and provides insights into the drivers of hunger. By raising awareness and understanding of regional and country differences in hunger, the GHI aims to trigger actions to reduce hunger. To reflect the multidimensional nature of hunger, the GHI combines three equally weighted indicators in one index number: Child mortality, undesnourishment and child underweight.
ghi_desc_es = El Índice Global del Hambre (GHI) es una herramienta diseñada para medir y dar seguimiento de manera comprehensiva al hambre a nivel mundial y también por países y regiones. Este índice, que es calculado  cada año por el Instituto internacional de investigación sobre políticas alimentarias (IFPRI), resalta los éxitos y fracasos en la reducción del hambre, a la vez que brinda nuevas perspectivas sobre los factores causales del mismo. Con su aporte a la comprensión y toma de conciencia sobre las diferencias regionales y entre países en relación con el hambre, el GHI servirá, se espera, como mecanismo propulsor de acciones para reducir el hambre. Para reflejar la  naturaleza multidimensional del hambre, el GHI combina tres indicadores a los que se les asigna una misma ponderación en el cálculo de un índice numérico único.: la subnutrición, el bajo peso infantil y la mortalidad infantil.
ghi_desc_fr = L'Indice de la faim dans le monde (GHI) est un outil statistique calculé chaque année par l’Institut International  de Recherche sur les Politiques Alimentaires (IFPRI). Cet indice  permet de mesurer et de suivre de manière détaillée l’évolution de la faim dans le monde, pays par pays et région par région. Le GHI met en évidence les succès et les échecs des programmes de réduction de la faim et offre un éclairage sur les facteurs de la faim et de l’insécurité alimentaire et nutritionnelle. Afin de refléter la nature multidimensionnelle de la faim, le GHI réunit trois indicateurs, également pondérés, en un seul indice: La sous-alimentation, la sous-alimentation infantile et la mortalité infantile.
