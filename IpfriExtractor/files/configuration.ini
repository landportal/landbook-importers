description_en = The International Food Policy Research Institute (IFPRI) seeks sustainable solutions for ending hunger and poverty. Founded in 1975, IFPRI is a member of the CGIAR Consortium, a global research partnership for a food secure future.
description_es = El International Food Policy Research Institute (IFPRI) fue fundado en 1975. Su misión es brindar soluciones de políticas que reduzcan la pobreza en los países en vías de desarrollo, logren seguridad alimentaria sostenible, mejoren la salud y la nutrición y promuevan un crecimiento agrícola amigable con el medio ambiente. Para alcanzar estas metas, el Instituto se concentra en la investigación, así como en el fortalecimiento de capacidades y la comunicación de políticas. Colabora estrechamente con instituciones nacionales y redes regionales de nutrición e investigación agrícola de países en vías de desarrollo. El Instituto también se dedica a celebrar diálogos de amplio alcance, de modo que las nuevas percepciones científi cas generadas por los resultados de sus investigaciones puedan integrarse a las políticas agrícolas y alimentarias y puedan crear conciencia pública respecto a la seguridad alimentaria, la pobreza y la protección del medio ambiente. El IFPRI es fi nanciado por gobiernos, organizaciones internacionales y regionales y fundaciones privadas, muchas de las cuales son miembros del Consultative Group on International Agricultural Research (www.cgiar.org). Esta asociación consiste en 15 centros internacionales de investigación agrícola que trabajan en estrecha colaboración con sistemas nacionales de investigación agrícola, gobiernos, organizaciones no gubernamentales y el sector privado.
description_fr = L’IFPRI détermine ses priorités de recherche à travers un processus consultatif qui implique les parties prenantes concernées des pays en développement et des pays développés. Priorité est donnée aux questions de politique alimentaire urgentes qui auront le plus grand impact positif sur les populations pauvres. L’Institut a plus de vingtcinq ans d’expérience en recherche et collabore avec les autres centres de recherche agricole, nationaux et internationaux, pour créer des synergies et obtenir des résultats durables. Les recherches de l’IFPRI sont pluridisciplinaires et reposent sur des données primaires collectées en collaboration avec les institutions des pays en développement au niveau régional, national, et au sein des ménages. L’objectif de l’Institut est de générer des résultats qui profiteront au niveau international à l’élaboration de politiques alimentaires dans des contextes socio-économiques, politiques et géographiques divers. L’Institut mène ses recherches à travers des programmes multinationaux mondiaux et régionaux, par la recherche-action participative et par des synthèses de problèmes thématiques. De plus en plus, l’IFPRI entreprend des recherches collaboratives et décentralisées dans une cinquantaine de pays en développement. L’IFPRI a des bureaux dans plusieurs pays en développement dont la Chine, le Costa Rica, l’Éthiopie et l’Inde, et a en plus des chercheurs qui résident dans les pays où ils poursuivent leur recherche. L’IFPRI reçoit des financements de sources variées et fait partie du Groupe consultatif pour la recherche agricole internationale (CGIAR) qui est financé par plus de cinquante pays développés et en développement, des fondations privées et des agences de coopération bilatérales et multilatérales.

