[IND_DESCRIPTION]
hdi_desc = Human Development Index. A tool developed by the United Nations to measure and rank countries' levels of social and economic development based on four criteria: Life expectancy at birth, mean years of schooling, expected years of schooling and gross national income per capita. The HDI makes it possible to track changes in development levels over time and to compare development levels in different countries.
