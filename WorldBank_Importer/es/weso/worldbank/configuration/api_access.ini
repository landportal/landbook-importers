[SL.UEM.TOTL.FE.ZS]
name_en=Unemployment, female (% of female labor force) (modeled ILO estimate)
name_es=Desempleo, mujeres (% de la población activa femenina) (estimación modelado OIT)
name_fr=Chômage, femmes (% de la population active féminine) (estimation modélisée OIT)
desc_en=Unemployment refers to the share of the labor force that is without work but available for and seeking employment.
desc_es=El desempleo es la proporción de la población activa que no tiene trabajo pero que busca trabajo y está disponible para realizarlo. Las definiciones de población activa y desempleo difieren según el país
desc_fr=Le chômage fait référence à la part de la population active qui est sans emploi mais qui est disponible pour et à la recherche d'un emploi. Les définitions de la population active et du chômage diffèrent selon le pays.
tendency=DECREASE

[SL.UEM.TOTL.MA.ZS]
name_en=Unemployment, male (% of male labor force) (modeled ILO estimate)
name_es=Desempleo, varones (% de la población activa masculina) (estimación modelado OIT)
name_fr=Chômage, hommes (% de la population active masculine) (estimation modélisée OIT)
desc_en=Unemployment refers to the share of the labor force that is without work but available for and seeking employment.
desc_es=El desempleo es la proporción de la población activa que no tiene trabajo pero que busca trabajo y está disponible para realizarlo. Las definiciones de población activa y desempleo difieren según el país
desc_fr=Le chômage fait référence à la part de la population active qui est sans emploi mais qui est disponible pour et à la recherche d'un emploi. Les définitions de la population active et du chômage diffèrent selon le pays.
tendency=DECREASE

[SL.UEM.1524.FE.ZS]
name_en=Unemployment, youth female (% of female labor force ages 15-24) (modeled ILO estimate)
name_es=Desempleo, mujeres jóvenes (% de la población activa femenina entre 15 y 24 años de edad) (estimación modelado OIT)
name_fr=Chômage, jeunes femmes (% de la population active féminine de 15 à 24 ans) (estimation modélisée OIT)
desc_en=Youth unemployment refers to the share of the labor force ages 15-24 without work but available for and seeking employment.
desc_es=El desempleo entre los jóvenes es la proporción de la población activa de entre 15 y 24 años que no tiene trabajo pero que busca trabajo y está disponible para realizarlo. Las definiciones de población activa y desempleo difieren según el país
desc_fr=Le chômage des jeunes fait référence à la part de la population active âgée de 15 à 24 ans sans emploi mais disponible pour et à la recherche d'un emploi. Les définitions de la population active et du chômage diffèrent selon le pays.
tendency=DECREASE

[SL.UEM.1524.MA.ZS]
name_en=Unemployment, youth male (% of male labor force ages 15-24) (modeled ILO estimate)
name_es=Desempleo, varones jóvenes (% de la población activa masculina entre 15 y 24 años de edad) (estimación modelado OIT)
name_fr=Chômage, jeunes hommes (% de la population active masculine de 15 à 24 ans) (estimation modélisée OIT)
desc_en=Youth unemployment refers to the share of the labor force ages 15-24 without work but available for and seeking employment.
desc_es=El desempleo entre los jóvenes es la proporción de la población activa de entre 15 y 24 años que no tiene trabajo pero que busca trabajo y está disponible para realizarlo. Las definiciones de población activa y desempleo difieren según el país
desc_fr=Le chômage des jeunes fait référence à la part de la population active âgée de 15 à 24 ans sans emploi mais disponible pour et à la recherche d'un emploi. Les définitions de la population active et du chômage diffèrent selon le pays.
tendency=DECREASE

[SL.TLF.CACT.FE.ZS]
name_en=Labor force participation rate, female (% of female population ages 15+) (modeled ILO estimate)
name_es=Tasa de población activa, mujeres (% de la población femenina mayor de 15 años) (estimación modelado OIT)
name_fr=Taux de participation à la population active, femmes (% de la population féminine âgée de 15 ans et plus) (estimation modélisée OIT)
desc_en=Labor force participation rate is the proportion of the population ages 15 and older that is economically active: all people who supply labor for the production of goods and services during a specified period.
desc_es=La tasa de población activa es la proporción de la población de 15 años de edad o más económicamente activa: todas las personas que aportan trabajo para la producción de bienes y servicios durante un período específico.
desc_fr=Le taux de participation à la population active est la proportion de la population âgée de 15 ans et plus qui est économiquement active : toutes les personnes qui fournissent du travail pour la production de biens et de services au cours d'une période donnée.
tendency=INCREASE

[SL.TLF.0714.FE.ZS]
name_en=Children in employment, female (% of female children ages 7-14)
name_es=Niños económicamente activos, mujeres (% de niñas entre los 7 y 14 años de edad)
name_fr=Enfants actifs économiquement, filles (% des filles âgées de 7 à 14 ans)
desc_en=Children in employment refer to children involved in economic activity for at least one hour in the reference week of the survey.
desc_es=Los niños económicamente activos son los niños que participaron de actividades económicas durante al menos una hora en la semana de referencia del estudio.
desc_fr=Les enfants économiquement actifs sont les enfants qui ont participé à une activité économique pendant au moins une heure au cours de la semaine de référence de l'enquête.
tendency=DECREASE

[SL.TLF.0714.MA.ZS]
name_en=Children in employment, male (% of male children ages 7-14)
name_es=Niños económicamente activos, varones (% de niños entre los 7 y 14 años de edad)
