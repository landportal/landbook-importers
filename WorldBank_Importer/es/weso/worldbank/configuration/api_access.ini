[URLs]
country_list = http://api.worldbank.org/v2/countries?per_page=256
indicator_pattern = http://api.worldbank.org/v2/countries/{ISO2CODE}/indicators/{INDICATOR.CODE}?per_page=500

[data_sources]
Rural Development Data = rural_development_indicators
Socio-economic Indicators = socio_economic_indicators
Population Indicators = population_indicators
Poverty Indicators = poverty_indicators
Employment Indicators = employment_indicators
Literacy Indicators = literacy_indicators
Malnutrition Indicators = malnutrition_indicators

[rural_development_indicators]
Agriculture, value added (% of GDP) = NV.AGR.TOTL.ZS
Employment in agriculture (% of total employment) = SL.AGR.EMPL.ZS
Surface area (sq. km) = AG.SRF.TOTL.K2

[socio_economic_indicators]
Life expectancy at birth, female (years) = SP.DYN.LE00.FE.IN
Life expectancy at birth, male (years) = SP.DYN.LE00.MA.IN

[population_indicators]
Population (total) = SP.POP.TOTL
Population, female (percentage of total population) = SP.POP.TOTL.FE.ZS
Population growth (annual percentage) = SP.POP.GROW
Population ages 0-14 (percentage of total population) = SP.POP.0014.TO.ZS
Population ages 15-64 (percentage of total population) = SP.POP.1564.TO.ZS
Population ages 65 and above (percentage of total population) = SP.POP.65UP.TO.ZS
Rural population (percentage of total population) = SP.RUR.TOTL.ZS
Urban population (percentage of total population) = SP.URB.TOTL.IN.ZS

[poverty_indicators]
Poverty gap at national poverty line (%) = SI.POV.NAGP
Poverty gap at rural poverty line (%) = SI.POV.RUGP
Poverty gap at urban poverty line (%) = SI.POV.URGP
Poverty headcount ratio at $1.25 a day (PPP) (% of population) = SI.POV.DDAY
Prevalence of HIV, total (% of population ages 15-49) = SH.DYN.AIDS.ZS
Mortality rate, under-5 (per 1,000 live births) = SH.DYN.MORT
Fertility rate, total (births per woman) = SP.DYN.TFRT.IN

[employment_indicators]
Unemployment, female (% of female labor force) (modeled ILO estimate) = SL.UEM.TOTL.FE.ZS
Unemployment, male (% of male labor force) (modeled ILO estimate) = SL.UEM.TOTL.MA.ZS
Unemployment, youth female (% of female labor force ages 15-24) (modeled ILO estimate) = SL.UEM.1524.FE.ZS
Unemployment, youth male (% of male labor force ages 15-24) (modeled ILO estimate) = SL.UEM.1524.MA.ZS
Labor force participation rate, female (% of female population ages 15+) (modeled ILO estimate) = SL.TLF.CACT.FE.ZS
Children in employment, female (% of female children ages 7-14) = SL.TLF.0714.FE.ZS
Children in employment, male (% of male children ages 7-14) = SL.TLF.0714.MA.ZS
Employment in agriculture (% of total employment) = SL.AGR.EMPL.ZS
Employees, agriculture, female (% of female employment) = SL.AGR.EMPL.FE.ZS
Employees, agriculture, male (% of male employment) = SL.AGR.EMPL.MA.ZS

[literacy_indicators]
Literacy rate, adult total (% of people ages 15 and above) = SE.ADT.LITR.ZS

[malnutrition_indicators]
Malnutrition prevalence, height for age (% of children under 5) = SH.STA.STNT.ZS

[TRANSLATOR]
org_id = wb
obs_int = 0
sli_int = 0
dat_int = 0
igr_int = 0
ind_int = 0
sou_int = 0
