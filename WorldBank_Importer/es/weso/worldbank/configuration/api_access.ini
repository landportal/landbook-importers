[literacy_indicators]
Literacy rate, adult total (% of people ages 15 and above) = SE.ADT.LITR.ZS

[SE.ADT.LITR.ZS]
name_en=Literacy rate, adult total (% of people ages 15 and above)
name_es=Tasa de alfabetización, total de adultos (% de personas de 15 años o más)
name_fr=Taux d’alphabétisation, total des adultes (% des personnes âgées de 15 ans et plus)
desc_en=Adult (15+) literacy rate (%). Total is the percentage of the population age 15 and above who can, with understanding, read and write a short, simple statement on their everyday life. Generally, ‘literacy’ also encompasses ‘numeracy’, the ability to make simple arithmetic calculations. This indicator is calculated by dividing the number of literates aged 15 years and over by the corresponding age group population and multiplying the result by 100.
desc_es=Tasa (%) de alfabetización de adultos (15+), total. Corresponde al porcentaje de la población mayor de 15 años que es capaz de leer y escribir, con entendimiento, una proposición simple y breve sobre su vida diaria. En general, el término “alfabetización” incluye también habilidades aritméticas, es decir, la capacidad de hacer cálculos matemáticos sencillos. Para calcular este indicador se divide el número de personas alfabetizadas mayores de 15 años por la población del correspondiente grupo etáreo y se multiplica por 100.
desc_fr=Taux d'alphabétisation des adultes (15 ans et +) (%). Total correspond au pourcentage de la population âgée de 15 ans et plus qui peut comprendre, lire et écrire de courts énoncés au sujet de sa vie quotidienne. Généralement, l'alphabétisation inclut aussi les notions de calcul, c'est-à-dire la capacité de réaliser des opérations arithmétiques simples. Cet indicateur est calculé en divisant le nombre d'alphabètes âgées de 15 ans et plus par la population du groupe d'âge correspondant et en multipliant le résultat par 100.
tendency=INCREASE

[malnutrition_indicators]
Malnutrition prevalence, height for age (% of children under 5) = SH.STA.STNT.ZS

[SH.STA.STNT.ZS]
name_en=Malnutrition prevalence, height for age (% of children under 5)
name_es=Prevalencia de desnutrición, altura para la edad (% de niños menores de cinco años)
name_fr=Prévalence de la malnutrition, taille selon l’âge (% des enfants de mois de 5 ans)
desc_en=Prevalence of child malnutrition is the percentage of children under age 5 whose height for age (stunting) is more than two standard deviations below the median for the international reference population ages 0-59 months. For children up to two years old height is measured by recumbent length. For older children height is measured by stature while standing.
desc_es=La prevalencia de la desnutrición en la niñez representa el porcentaje de niños menores de cinco años de edad con un peso para la edad correspondiente (crecimiento insuficiente) más de dos desviaciones estándar por debajo de la mediana de la población internacional de referencia de entre 0 y 59 meses de edad. En el caso de los niños de hasta dos años, la altura es la longitud en posición decúbito. En niños mayores, la altura es la estatura en posición vertical. 
desc_fr=La prévalence de la malnutrition des enfants est le pourcentage des enfants de moins de cinq ans dont la taille, en fonction de leur âge (arrêt de la croissance), est inférieur de plus de deux fois l'écart-type à la médiane pour la population internationale de référence d'âge correspondant. La taille des enfants de moins de deux ans est mesurée à la longueur en position allongée. La taille des enfants plus vieux est mesurée en position debout.
tendency=DECREASE

