[rural_development_indicators]
Agriculture, value added (% of GDP) = NV.AGR.TOTL.ZS
Employment in agriculture (% of total employment) = SL.AGR.EMPL.ZS
Surface area (sq. km) = AG.SRF.TOTL.K2

[NV.AGR.TOTL.ZS]
name_en=Agriculture, value added (% of GDP)
name_es=Agricultura, valor agregado (% del PIB)
name_fr=Agriculture, valeur ajoutée (% du PIB)
desc_en=Agriculture corresponds to ISIC divisions 1-5 and includes forestry, hunting, and fishing, as well as cultivation of crops and livestock production. Value added is the net output of a sector after adding up all outputs and subtracting intermediate inputs. It is calculated without making deductions for depreciation of fabricated assets or depletion and degradation of natural resources.
desc_es=La agricultura corresponde a las divisiones 1-5 de la CIIU e incluye la silvicultura, la caza y la pesca, además del cultivo de cosechas y la cría de animales. El valor agregado es la producción neta de un sector después de sumar todos los productos y restar los insumos intermedios. Se calcula sin hacer deducciones por depreciación de bienes manufacturados o por agotamiento y degradación de recursos naturales.
desc_fr=L'agriculture comprend les divisions 1 à 5 de la CITI et englobe la foresterie, la chasse, la pêche ainsi que les cultures et la production animale. La valeur ajoutée est la production nette d'un secteur après avoir additionné tous les sortants et soustrait tous les entrants intermédiaires. Elle est calculée sans effectuer de déductions pour la dépréciation des biens fabriqués ou la perte de valeur ou la dégradation des ressources naturelles.
tendency=INCREASE

[AG.SRF.TOTL.K2]
name_en=Surface area (sq. km)
name_es=Superficie (kilómetros cuadrados)
name_fr=Superficie (kilomètres carrés)
desc_en=Surface area is a country's total area, including areas under inland bodies of water and some coastal waterways.
desc_es=Por superficie se entiende la superficie total de un país, incluidas las zonas cubiertas por masas de agua interiores y algunas vías navegables costeras.
desc_fr=La surface du territoire est la superficie totale d'un pays y compris les zones qui sont sous les masses d'eaux continentales et certaines voies navigables côtières.
tendency=INCREASE

[socio_economic_indicators]
Life expectancy at birth, female (years) = SP.DYN.LE00.FE.IN
Life expectancy at birth, male (years) = SP.DYN.LE00.MA.IN

[SP.DYN.LE00.FE.IN]
name_en=Life expectancy at birth, female (years)
name_es=Esperanza de vida al nacer, mujeres (años)
name_fr=Espérance de vie à la naissance, femmes (années)
desc_en=Life expectancy at birth indicates the number of years a newborn infant would live if prevailing patterns of mortality at the time of its birth were to stay the same throughout its life.
desc_es=La esperanza de vida al nacer indica la cantidad de años que viviría un recién nacido si los patrones de mortalidad vigentes al momento de su nacimiento no cambian a lo largo de la vida del infante.
desc_fr=L'espérance de vie à la naissance indique le nombre d'années qu'un nouveau-né devrait vivre si les règles générales de mortalité au moment de sa naissance devaient rester les mêmes tout au long de sa vie.
tendency=INCREASE

[SP.DYN.LE00.MA.IN]
name_en=Life expectancy at birth, male (years)
name_es=Esperanza de vida al nacer, varones (años)
name_fr=Espérance de vie à la naissance, hommes (années)
desc_en=Life expectancy at birth indicates the number of years a newborn infant would live if prevailing patterns of mortality at the time of its birth were to stay the same throughout its life.
desc_es=La esperanza de vida al nacer indica la cantidad de años que viviría un recién nacido si los patrones de mortalidad vigentes al momento de su nacimiento no cambian a lo largo de la vida del infante.
desc_fr=L'espérance de vie à la naissance indique le nombre d'années qu'un nouveau-né devrait vivre si les règles générales de mortalité au moment de sa naissance devaient rester les mêmes tout au long de sa vie.
tendency=INCREASE

[population_indicators]
Population (total) = SP.POP.TOTL
Population, female (percentage of total population) = SP.POP.TOTL.FE.ZS
Population growth (annual percentage) = SP.POP.GROW
Population ages 0-14 (percentage of total population) = SP.POP.0014.TO.ZS
Population ages 15-64 (percentage of total population) = SP.POP.1564.TO.ZS
Population ages 65 and above (percentage of total population) = SP.POP.65UP.TO.ZS
Rural population (percentage of total population) = SP.RUR.TOTL.ZS
Urban population (percentage of total population) = SP.URB.TOTL.IN.ZS

[SP.POP.TOTL]
name_en=Population (Total)
name_es=Población, total
name_fr=Population, total
desc_en=Population, total refers to the total population.
desc_es=La población total hace referencia al total de la población.
desc_fr=La population totale est basée sur la définition de facto de la population, qui compte tous les résidants indépendamment du statut juridique ou de la citoyenneté, sauf pour les réfugiés qui ne sont pas installés de façon permanente dans le pays d’asile, et qui sont généralement considérés comme faisant partie de la population de leur pays d’origine.
tendency=INCREASE

[SP.POP.TOTL.FE.ZS]
name_en=Population, female (% of total)
name_es=Población, mujeres (% del total)
name_fr=La población femenina es el porcentaje de la población que es femenina. La población se basa en la definición de facto de población.
desc_en=Population, female (% of total) is the percentage of the population that is female.
desc_es=La población femenina es el porcentaje de la población que es femenina. La población se basa en la definición de facto de población.
desc_fr=La population des femmes est le pourcentage de la population des femmes.
tendency=INCREASE

[SP.POP.GROW]
name_en=Population growth (annual %)
name_es=Crecimiento de la población (% anual)
name_fr=Croissance de la population (% annuel)
desc_en=Population growth (annual %) is the exponential rate of growth of midyear population from year t-1 to t, expressed as a percentage.
desc_es=Crecimiento demográfico (% anual). Corresponde a la tasa exponencial de aumento de la población a mediados de año, contabilizado desde el año t-1 a t, expresado como porcentaje.
desc_fr=La croissance de la population (% annuel) correspond au taux exponentiel de croissance de la population au milieu de l'année n-1 à n, exprimée en pourcentage.
tendency=INCREASE

[SP.POP.0014.TO.ZS]
name_en=Population ages 0-14 (% of total)
name_es=Población entre 0 y 14 años de edad (% del total)
name_fr=Población entre 0 y 14 años como porcentaje de la población total. La población se basa en la definición de facto de población.
desc_en=Population, age 0-14 (% of total) is the population between the ages of 0 and 14 as a percentage of the total population.
desc_es=Población entre 0 y 14 años como porcentaje de la población total. La población se basa en la definición de facto de población.
desc_fr=La population âgée de 0 à 14 ans en pourcentage de la population totale. La population est basée sur la définition de facto de la population.
tendency=INCREASE

[SP.POP.1564.TO.ZS]
name_en=Population ages 15-64 (% of total)
name_es=Población entre 15 y 64 años de edad (% del total)
name_fr=Population âgée de 15 à 64 ans (% du total)
desc_en=Total population between the ages 15 to 64 is the number of people who could potentially be economically active
desc_es=La población entre 15 y 64 años es el porcentaje de la población total en el grupo etario de 15 a 64 años. La población se basa en la definición de facto de población.
desc_fr=La population âgée de 15 à 64 ans est le pourcentage de la population totale qui se situe dans le groupe d’âge des 15 à 64 ans. La population est basée sur la définition de facto de la population.
tendency=INCREASE

[SP.POP.65UP.TO.ZS]
name_en=Population ages 65 and above (% of total)
name_es=Población de 65 años de edad y más (% del total)
name_fr=Population âgée de 65 et plus (% du total)
desc_en=Population ages 65 and above as a percentage of the total population. Population is based on the de facto definition of population, which counts all residents regardless of legal status or citizenship--except for refugees not permanently settled in the country of asylum, who are generally considered part of the population of the country of origin.
desc_es=Población mayor de 65 años como porcentaje de la población total. Población se basa en la definición establecida de dicho término, que contabiliza a todos los residentes independientemente de su situación legal o de ciudadanía, excluyendo a los refugiados no asentados permanentemente en el país de acogida, a quienes se les considera usualmente parte de la población de sus respectivos países de origen.
desc_fr=La population âgée de 65 ans et plus en pourcentage de la population totale. La population est basée sur la définition de facto de la population.
tendency=INCREASE

[SP.RUR.TOTL.ZS]
name_en=Rural population (% of total population)
name_es=Población rural (% del total de la población)
name_fr=Population rural (% de la population totale)
desc_en=Rural population refers to people living in rural areas as defined by national statistical offices. It is calculated as the difference between total population and urban population.
desc_es=La población rural hace referencia a la gente viviendo en areas rurales, definidas por las oficinas naciones de estadistica. Es calculada como la diferencia entre el total de la población y la población urbana.
desc_fr=La population rurale fait référence aux personnes vivant en milieu rural tel que défini par les bureaux nationaux de statistiques. Elle est calculée en faisant la différence entre la population totale et la la population urbaine. Elle est calculée en faisant la différence entre la population totale et la la population urbaine.
tendency=INCREASE

[SP.URB.TOTL.IN.ZS]
name_en=Urban population (% of total)
name_es=Población urbana (% del total)
name_fr=Population urbaine (% du total)
desc_en=Urban population refers to people living in urban areas as defined by national statistical offices. It is calculated using World Bank population estimates and urban ratios from the United Nations World Urbanization Prospects.
desc_es=Población urbana se refiere a las personas que viven en zonas urbanas según la definición de la oficina nacional de estadísticas. Se calcula utilizando las estimaciones demográficas del Banco Mundial y las proporciones urbanas de las Perspectivas de Urbanización en el Mundo de las Naciones Unidas.
desc_fr=La population urbaine fait référence aux personnes vivant en milieu urbain tel que défini par les bureaux nationaux de statistiques. Elle est calculée en utilisant les estimations de population de la Banque mondiale et les rapports urbains des Perspectives d'urbanisation de la population mondiale des Nations Unies.
tendency=INCREASE

[poverty_indicators]
Poverty gap at national poverty line (%) = SI.POV.NAGP
Poverty gap at rural poverty line (%) = SI.POV.RUGP
Poverty gap at urban poverty line (%) = SI.POV.URGP
Poverty headcount ratio at $1.25 a day (PPP) (% of population) = SI.POV.DDAY
Prevalence of HIV, total (% of population ages 15-49) = SH.DYN.AIDS.ZS
Mortality rate, under-5 (per 1,000 live births) = SH.DYN.MORT
Fertility rate, total (births per woman) = SP.DYN.TFRT.IN

[SI.POV.NAGP]
name_en=Poverty gap at national poverty line (%)
name_es=Brecha de pobreza a nivel de la línea de pobreza nacional (%)
name_fr=Écart de pauvreté au seuil national de la pauvreté (%)
desc_en=Poverty gap at national poverty line is the mean shortfall from the poverty line (counting the nonpoor as having zero shortfall) as a percentage of the poverty line. This measure reflects the depth of poverty as well as its incidence.
desc_es=Brecha de pobreza a nivel de la línea de pobreza nacional. Corresponde al déficit promedio de ingreso de los pobres respecto de la línea de pobreza (se considera a los no pobres como con déficit cero), expresado como porcentaje de la línea de pobreza. Esta medida refleja la profundidad de la pobreza y su incidencia.
desc_fr=L'écart de pauvreté par rapport au seuil national de la pauvreté en milieu rural est le manque à gagner pour remonter au-dessus du seuil de la pauvreté (en considérant que les non pauvres ont un manque à gagner de zéro) exprimé en pourcentage du seuil national de la pauvreté en milieu urbain. Cette mesure témoigne à la fois de l'ampleur de la pauvreté et de sa fréquence.
tendency=DECREASE

[SI.POV.RUGP]
name_en=Poverty gap at rural poverty line (%)
name_es=Brecha de pobreza a nivel de la línea de pobreza rural (%)
name_fr=Écart de pauvreté au seuil de pauvreté en milieu rural (%)
desc_en=Poverty gap at rural poverty line is the mean shortfall from the poverty line (counting the nonpoor as having zero shortfall) as a percentage of the national rural poverty line. This measure reflects the depth of poverty as well as its incidence.
desc_es=Brecha de pobreza a nivel de la línea de pobreza rural. Corresponde al déficit promedio de ingreso de los pobres respecto de la línea de pobreza (se considera a los no pobres como con déficit cero), expresado como porcentaje de la línea de pobreza rural nacional. Esta medida refleja la profundidad de la pobreza y su incidencia.
desc_fr=L'écart de pauvreté par rapport au seuil national de la pauvreté en milieu rural est le manque à gagner pour remonter au-dessus du seuil de la pauvreté (en considérant que les non pauvres ont un manque à gagner de zéro) exprimé en pourcentage du seuil national de la pauvreté en milieu urbain.Cette mesure témoigne à la fois de l'ampleur de la pauvreté et de sa fréquence.
tendency=DECREASE

[SI.POV.URGP]
name_en=Poverty gap at urban poverty line (%)
name_es=Brecha de pobreza a nivel de la línea de pobreza urbana (%)
name_fr=Écart de pauvreté au seuil de pauvreté en milieu urbain (%)
desc_en=Poverty gap at urban poverty line is the mean shortfall from the poverty line (counting the nonpoor as having zero shortfall) as a percentage of the national urban poverty line. This measure reflects the depth of poverty as well as its incidence.
desc_es=Brecha de pobreza a nivel de la línea de pobreza urbana. Corresponde al déficit promedio de ingreso de los pobres respecto de la línea de pobreza (se considera a los no pobres como con déficit cero), expresado como porcentaje de la línea de pobreza urbana nacional. Esta medida refleja la profundidad de la pobreza y su incidencia.
desc_fr=L'écart de pauvreté par rapport au seuil national de la pauvreté en milieu rural est le manque à gagner pour remonter au-dessus du seuil de la pauvreté (en considérant que les non pauvres ont un manque à gagner de zéro) exprimé en pourcentage du seuil national de la pauvreté en milieu urbain.Cette mesure témoigne à la fois de l'ampleur de la pauvreté et de sa fréquence.
tendency=DECREASE

[SI.POV.DDAY]
name_en=Poverty headcount ratio at $1.25 a day (PPP) (% of population)
name_es=Tasa de incidencia de la pobreza, sobre la base de $1,25 por día (PPA) (% de la población)
name_fr=La población que vive con menos de US$1,25 por día es el porcentaje de la población que vive con menos de US$1,25 por día a precios internacionales del año 2005. A raíz de las correcciones de los tipos de cambio de la PPA, las tasas de pobreza de cada país no pueden compararse con las de ediciones anteriores.
desc_en=Population below $1.25 a day is the percentage of the population living on less than $1.25 a day at 2005 international prices. As a result of revisions in PPP exchange rates, poverty rates for individual countries cannot be compared with poverty rates reported in earlier editions.
desc_es=La población que vive con menos de US$1,25 por día es el porcentaje de la población que vive con menos de US$1,25 por día a precios internacionales del año 2005. A raíz de las correcciones de los tipos de cambio de la PPA, las tasas de pobreza de cada país no pueden compararse con las de ediciones anteriores.
desc_fr=La population gagnant moins de 1,25 dollars par jour est le pourcentage de la population qui vit avec moins de 1,25 dollars par jour aux prix internationaux de 2005. Par suite de la révision des taux de change à la PPA, les taux de pauvreté des pays individuels ne peuvent pas être comparés aux taux de pauvreté indiqués dans les éditions antérieures.
tendency=DECREASE

[SH.DYN.AIDS.ZS]
name_en=Prevalence of HIV, total (% of population ages 15-49)
name_es=Prevalencia de VIH, total (% de la población entre 15 y 24 años de edad)
name_fr=Prévalence du VIH, total (% de la population âgée de 15 à 49 ans)
desc_en=Prevalence of HIV refers to the percentage of people ages 15-49 who are infected with HIV.
desc_es=La prevalencia del VIH se refiere al porcentaje de personas de entre 15 y 49 años edad infectado con VIH.
desc_fr=La prévalence du VIH est le pourcentage des personnes de 15 à 49 ans qui sont infectées par le VIH.
tendency=DECREASE

[SH.DYN.MORT]
name_en=Mortality rate, under-5 (per 1,000 live births)
name_es=Tasa de mortalidad, menores de 5 años (por cada 1.000)
name_fr=Taux de mortalité infantile, moins de 5 ans (pour 1 000)
desc_en=Under-five mortality rate is the probability per 1,000 that a newborn baby will die before reaching age five, if subject to current age-specific mortality rates.
desc_es=La tasa de mortalidad de niños menores de cinco años es la probabilidad por cada 1000 nacimientos de que un bebé muera antes de cumplir cinco años, sujeta a las tasas de mortalidad actuales específicas por edad.
desc_fr=Le taux de mortalité des enfants de moins de cinq ans est la probabilité qu'un nouveau-né sur 1 000 meure avant d'atteindre l'âge de cinq ans s'il est assujetti aux taux de mortalité par âge actuels.
tendency=DECREASE

[SP.DYN.TFRT.IN]
name_en=Fertility rate, total (births per woman)
name_es=Tasa de fertilidad, total (nacimientos por cada mujer)
name_fr=Taux de fertilité, total (naissances par femme)
desc_en=Total fertility rate represents the number of children that would be born to a woman if she were to live to the end of her childbearing years and bear children in accordance with current age-specific fertility rates.
desc_es=La tasa de fertilidad total representa la cantidad de hijos que tendría una mujer si viviera hasta el final de sus años de fertilidad y tuviera hijos de acuerdo con las tasas de fertilidad actuales específicas por edad.
desc_fr=Le taux de fertilité total représente le nombre d'enfants nés d'une femme si elle vivait jusqu'à la fin de sa période de fécondité et donnait naissance à des enfants conformément aux taux de fertilité actuels propres à chaque tranche d'âge.
tendency=INCREASE

