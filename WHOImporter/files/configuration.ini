[TRANSLATOR]
org_id = who
obs_int = 5215
sli_int = 0
dat_int = 1
igr_int = 0
historical_mode = True
historical_year = 2012

[IMPORTER]
url_pattern = http://apps.who.int/gho/athena/data/data-{PROFILE}.csv?target={INDICATOR}&profile={PROFILE}&filter={COUNTRIES};{REGIONS}
indicator_pattern = {INDICATOR}
profile_pattern = {PROFILE}
countries_pattern = {COUNTRIES}
region_pattern = {REGIONS}

[DATASOURCE]
name = Demographic and socioeconomic statistics: GNI per capita
datasource_id = 1

[ORGANIZATION]
name = World Health Organization
description = WHO is the directing and coordinating authority for health within the United Nations system. It is responsible for providing leadership on global health matters, shaping the health research agenda, setting norms and standards, articulating evidence-based policy options, providing technical support to countries and monitoring and assessing health trends.
url = http://www.who.int/en/
url_logo = http://www.who.int/en/

