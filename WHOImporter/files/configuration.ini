[INDICATORS]
gross national income per capita = WHS9_93

[WHS9_93]
indicator_id = 1
indicator_topic = GEOGRAPH_SOCIO
indicator_tendency = INCREASE
indicator_unit_name = PPP int. $
indicator_unit_type = units
name_en = Gross National Income per capita
name_es = Ingreso nacional bruto per cápita
name_fr = Revenu national brut par habitant
desc_en = GNI per capita based on purchasing power parity (PPP). PPP GNI is gross national income (GNI) converted to international dollars using purchasing power parity rates. An international dollar has the same purchasing power over GNI as a U.S. dollar has in the United States. GNI is the sum of value added by all resident producers plus any product taxes (less subsidies) not included in the valuation of output plus net receipts of primary income (compensation of employees and property income) from abroad. Data are in current international dollars based on the 2011 ICP round.
desc_es = Desconocido
desc_fr = RNB par habitant basé sur les taux de parité des pouvoirs d'achat (PPA). Le RNB en PPA est le revenu national brut converti en dollars internationaux courants au moyen des taux de parité des pouvoirs d'achat (PPA). Un dollar international a le même pouvoir d'achat sur le RNB du pays déclarant qu'un dollar américain aux États-Unis. Le RNB est la somme de la valeur ajoutée produite par tous les résidents plus toutes les recettes fiscales (moins les subventions) non comprises dans la valorisation de la production plus les réceptions nettes de revenus (rémunérations des employés et revenus fonciers) provenant de l'étranger. Les données sont en dollars internationaux courants.
profile_value = verbose
countries_value = COUNTRY:*
regions_value = REGION:AFR;REGION:AMR;REGION:SEAR;REGION:EUR;REGION:EMR;REGION:WPR
file_name = gni.csv

