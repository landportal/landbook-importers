women_land_access_desc_fr = Note basée sur les droits des femmes selon la loi, et les droits de facts, quant á la possession et/ou l’accés aux terres agricoles. Valeur selon cette echelle: 0: Les femmes ont les mêmes droits que les hommes, de posséder et d’avoir accés aux terres agricoles. 0.5: Les femmes ont les mêmes droits que les hommes, de posséder et d’avoir accés aux terres agricoles mais des pratiques discriminatoires restreignent ces droits. 1: Les femmes n’ont pas/on peu de droits de possession de terres agricoles ou l’accés est restreinte par des pratiques discriminatoires.
