women_land_access_name_fr = Ressources et droits restreints - Accès à la terre
women_land_access_desc_en = Score based on women's legal rights and de facto rights to own and/or access agricultural land. Value based on the following scale: 0: Women have the same legal rights as men to own and access land. 0.5: Women have equal legal rights with men to own and access land, but discriminatory practices restrict women's access to and ownership of land in practice. 1: Women have no/few legal rights to access or own land or access is severely restricted by discriminatory practices.
