description = Achieving food security for all is at the heart of FAO's efforts – to make sure people have regular access to enough high-quality food to lead active, healthy lives. Our three main goals are: the eradication of hunger, food insecurity and malnutrition; the elimination of poverty and the driving forward of economic and social progress for all; and, the sustainable management and utilization of natural resources, including land, water, air, climate and genetic resources for the benefit of present and future generations.

